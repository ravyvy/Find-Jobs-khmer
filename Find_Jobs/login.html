<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ JobKH</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Khmer:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo">
                <div class="logo-icon">JK</div>
                <span>JobKH</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="jobs.html">Find Jobs</a>
                <a href="post-job.html">Post a Job</a>
                <a href="contact.html">Contact</a>
            </div>
            <button class="hamburger"><span></span><span></span><span></span></button>
        </div>
        <div class="nav-overlay"></div>
    </nav>

    <section class="auth-layout">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Login</h1>
                <p>Enter your email and password</p>
            </div>

            <div class="error-message" id="login-error"></div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="username" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-auth">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account?
                    <a href="register.html">Create Account</a>
                </p>
            </div>
        </div>
    </section>


    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            if (Auth.getSession()) {
                window.location.href = 'index.html';
                return;
            }

            const form = document.getElementById('login-form');
            const errorMsg = document.getElementById('login-error');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const u = document.getElementById('username').value.trim();
                const p = document.getElementById('password').value.trim();

                const result = Auth.login(u, p);
                if (result.success) {
                    // Check for redirect param
                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect') || 'index.html';
                    window.location.href = redirect;
                } else {
                    errorMsg.textContent = result.message;
                    errorMsg.style.display = 'block';
                }
            });

            // Clear error on input
            document.querySelectorAll('input').forEach(i => {
                i.addEventListener('input', () => errorMsg.style.display = 'none');
            });
        });
    </script>
</body>

</html>
