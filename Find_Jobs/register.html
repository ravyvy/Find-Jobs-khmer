<!DOCTYPE html>
<html lang="km">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1281692154212689"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#6023;&#6084;&#6020;&#6040;&#6098;&#6048;&#6084;&#6072;&#6035; &#8211; JobKH</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Khmer:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo">
                <div class="logo-icon">JK</div>
                <span>JobKH</span>
            </a>
            <div class="nav-links">
                <a href="index.html">&#6033;&#6086;&#6038;&#6096;&#6042;&#6026;&#6078;&#6040;</a>
                <a
                    href="jobs.html">&#6047;&#6098;&#6044;&#6082;&#6020;&#6042;&#6016;&#6016;&#6070;&#6042;&#6020;&#6070;&#6042;</a>
                <a
                    href="post-job.html">&#6036;&#6020;&#6098;&#6048;&#6084;&#6087;&#6016;&#6070;&#6042;&#6020;&#6070;&#6042;</a>
                <a href="contact.html">&#6033;&#6086;&#6035;&#6070;&#6016;&#6091;&#6033;&#6086;&#6035;&#6020;</a>
            </div>
            <button class="hamburger"><span></span><span></span><span></span></button>
        </div>
        <div class="nav-overlay"></div>
    </nav>

    <section class="auth-layout">
        <div class="auth-card">
            <div class="auth-header">
                <h1>បង្កើតគណនី</h1>
                <p>ដើម្បីបង្កើតគណនី សូមបញ្ចូលព័ត៌មានខាងក្រោម</p>
            </div>

            <div class="error-message" id="register-error"></div>

            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label>អ្នកបានបញ្ចូលអ៊ីមែល</label>
                    <input type="text" id="reg-username" placeholder="បញ្ចូលអ៊ីមែល" required minlength="3">
                </div>
                <div class="form-group">
                    <label>បញ្ចូលពាក្យសម្ងាត់</label>
                    <input type="password" id="reg-password" placeholder="បញ្ចូលពាក្យសម្ងាត់" required minlength="4">
                </div>
                <div class="form-group">
                    <label>បញ្ចូលពាក្យសម្ងាត់ម្ដងទៀត</label>
                    <input type="password" id="reg-confirm-password" placeholder="បញ្ចូលពាក្យសម្ងាត់ម្ដងទៀត" required>
                </div>
                <button type="submit" class="btn-auth">បង្កើតគណនី</button>
            </form>

            <div class="auth-footer">
                <p>មានគណនីរួចរាល់? <a href="login.html">ចុះឈ្មោះ</a></p>
            </div>
        </div>
    </section>

    <!-- Google Ads Section -->
    <div class="container" style="margin: 2rem auto; padding: 0 20px;">
        <div id="google-ads-display"
            style="width: 100%; height: 120px; background: #f8f9fa; border: 1px dashed #ced4da; display: flex; align-items: center; justify-content: center; border-radius: 12px;">
            <span style="color: #000000; font-family: 'Inter', sans-serif;">
                <script async
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1281692154212689"
                    crossorigin="anonymous"></script>
                <!-- ads -->
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1281692154212689"
                    data-ad-slot="8096012514" data-ad-format="auto" data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </span>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            const errorMsg = document.getElementById('register-error');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const u = document.getElementById('reg-username').value.trim();
                const p = document.getElementById('reg-password').value.trim();
                const cp = document.getElementById('reg-confirm-password').value.trim();

                if (p !== cp) {
                    errorMsg.textContent = '&#6038;&#6070;&#6016;&#6091;&#6050;&#6047;&#6081;&#6048;&#6090;&#6070;&#6033;&#6091;&#6041;&#6070;&#6035;&#6016;&#6098;&#6042;&#6016;&#6098;&#6042;&#6021;&#6031;&#6091;&#6016;&#6020;&#6084;&#6042;&#6070;&#6016;&#6091;&#6050;'; // Passwords do not match
                    errorMsg.style.display = 'block';
                    return;
                }

                const result = Auth.register(u, p);
                if (result.success) {
                    // Auto login
                    Auth.login(u, p);
                    window.location.href = 'post-job.html';
                } else {
                    errorMsg.textContent = result.message;
                    errorMsg.style.display = 'block';
                }
            });

            document.querySelectorAll('input').forEach(i => {
                i.addEventListener('input', () => errorMsg.style.display = 'none');
            });
        });
    </script>
</body>

</html>
